<div>
  <h1>Quotes</h1>
  <hr>
  <ul>
    <div *ngFor='let q of quotes;let i =index'>
      <li>{{q.name}}</li>
      <button (click)='toggleDetails(i)'>Toggle Details</button>
       <app-quotes-detail *ngIf='quotes.showComment' [quotes]='quotes' (isComplete)='completeQuotes($event,i)'></app-quotes-detail>
       </div>
  </ul>
  <p *ngIf='quotes.length > 5'>You have too many goals</p>

</div>
